<div class="result-display">
    <ul *ngFor="let h of historyExp">
      {{h.expression}}
      <span *ngIf="h.isNumber">
        <br> = {{h.result}}
      </span>
      <span *ngIf="!h.isNumber">
        <br> <em>{{h.result}}</em>
      </span>
  </ul>
</div>

<div class="input-display">
  <span id="error-text">{{errorText}}</span>
  <input appAutoFocus (keyup.arrowup)="prevHistory()" (keyup.arrowdown)="nextHistory()" type="text" class="form-control" placeholder="Type and press Enter" [(ngModel)]="expression" (keyup.enter)="doCalc(expression)" (keydown.esc)="clearInput()">
</div>

<app-graphing #graphingComponent></app-graphing>
