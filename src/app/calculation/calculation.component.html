<div class="result-display">
  <ul  *ngFor="let h of historyExp | keyvalue; let i = index">
    <span *ngIf="displayHistory">
    {{h.value}}
    <br>{{historyEva[i]}}   
  </span>
  </ul>
</div>

<div class="input-display">
  <span id="error-text">{{errorText}}</span>
  <input (keyup.arrowup)="prevHistory()" (keyup.arrowdown)="nextHistory()" type="text" class="form-control" placeholder="Type and press Enter" [(ngModel)]="expression" name="expression" (keyup.enter)="doCalc(expression)"  />
  <button type="botton" (click)="clearInput()">Clear</button>
</div>
<button type="button" (click)="clearHistory()">Clear history</button>
